<html layout:decorate="~{layouts/main}">
  <head>
    <title>Register</title>
  </head>
  <body>
  <div layout:fragment="content">
  <h2>Create new Account</h2>
  
	<form action="#" th:action="@{/register}" method="POST" th:object="${user}">
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		
		<label>Username: </label>
		<input th:field="*{username}" class="form-control input-sm"></input>
		<p class="text-danger"><th:errors path="username"/></p>
	
		<label>First name:</label>
		<input th:field="*{firstName}" class="form-control input-sm"></input>
		<p class="text-danger"><th:errors path="firstName"/></p>
		
		<label>Last name:</label>
		<input th:field="*{lastName}" class="form-control input-sm"></input>
		<p class="text-danger"><th:errors path="lastName"/></p>
		
		<label>Email:</label>
		<input th:field="*{email}" class="form-control input-sm"></input>
		<p class="text-danger"><th:errors path="email"/></p>
		
		<label>Password:</label>
		<input type="password" th:field="*{password}" class="form-control input-sm"></password>
		<p class="text-danger"><th:errors path="password"/></p>
		
		<label>Confirm Password:</label>
		<input type="password" th:field="*{confirmPassword}" class="form-control input-sm"></password>
		<p class="text-danger"><th:errors path="confirmPassword"/></p>
	
		<div style="padding-top: 20px;">
		<button class="btn btn-sm btn-primary pull-right">Create Account</button>
		</div>
	</form>

</div>
</body>
</html>
