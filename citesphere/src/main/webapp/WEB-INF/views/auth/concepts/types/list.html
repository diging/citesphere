<html layout:decorate="~{layouts/main}">
<head>
<script th:src="@{/resources/notify/bootstrap-notify.min.js}"></script>
<link th:href="@{/resources/notify/animate.css}" rel="stylesheet">

</head>
<body>
<div layout:fragment="content">
<h2>Concept Types</h2>
<p>
<a th:href="@{add}" class="btn btn-primary btn-sm">Add</a>
</p> 

<table class="table table-striped table-bordered">
	<tr>
		<th width="20%">URI</th>
		<th>Name</th>
		<th>Description</th>
		<th>Created on</th>
		<th>Created by</th>
		<th></th>
	</tr>
	<tr th:id="'tr-'+${type.id}" th:each="type : ${types}">
		<td><span th:text="${type.uri}"></span></td>
		<td><span th:text="${type.name}"></span></td>
		<td><span th:text="${type.description}"></span></td>
		
		
		<td><span class="date" th:text="${type.createdOn}"></span></td>
		<td><span th:text="${type.owner.firstName + ' ' + type.owner.lastName}"></span></td>
		<td><a th:href="@{'/auth/concepts/types/' + ${type.id} + '/edit'}" /><i class="icon-edit" style="color: #337ab7" title="Edit"></i></a></td>
		</tr>
	</th:forEach>
</table>
</div>

</body>
</html>
