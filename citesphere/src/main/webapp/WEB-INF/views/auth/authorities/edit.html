<html layout:decorate="~{layouts/main}">
<head></head>
<body>
<div layout:fragment="content">
	<ol class="breadcrumb">
		<li><a th:href="@{/}">Home</a></li>
		<li><a th:href="@{/auth/authority/list}">Managed Authority Entries</a></li>
		<li class="active"><span th:text="${form.name}"></span></li>
	</ol>
	<h2>Edit Authority Entry: <span th:text="${form.name}"></span></h2>
	
	<form action="#" th:action="@{'/auth/authority/' + ${authorityId} + '/edit'}" th:object="${form}" method="POST" id="editForm">
	
		<label>Name:</label>
		<input th:field="*{name}" type="text" class="form-control" placeholder="Name" th:value="${form.name}" ></input>
		<p class="text-danger"><th:errors path="name"/></p>
		
		<label>Description:</label>
		<input th:field="*{description}" type="text" class="form-control" placeholder="Description" th:value="${form.description}" ></input>
		
		<br>
		<button id="submitForm" class="btn btn-primary" type="submit">
		<i class="far fa-save"></i> &nbsp;Save</button>
		
		<a th:href="@{/auth/authority/list}" class="btn btn-default">
		<i class="fa fa-times"></i>&nbsp;Cancel</a>
		
	</form>	
</div>
</body>
</html>
