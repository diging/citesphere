<html layout:decorate="~{layouts/main}">
<head>
<script th:src="@{/resources/notify/bootstrap-notify.min.js}"></script>
<link th:href="@{/resources/notify/animate.css}" rel="stylesheet" />
</head>

<body>
	<div layout:fragment="content">
		<div>
			<h3>New Personal Access Token created for user [[${userName}]] :
				[[${tokenGenerated}]]</h3>
		</div>

		<div class="col-md-10">
			<div>
				<h4>Other tokens for this user:</h4>
			</div>
			<table class="table table-striped table-bordered">
				<tr>
					<th>User</th>
					<th>Token</th>
					<th>Creation Date</th>
				</tr>

				<tr th:id="'tr-'+${entry.id}" data-action='draggable' class="items"
					th:each="entry,loop : ${listOfPersonalTokens}">
					<td th:data-index="${loop.index}"><strong style="color: black">[[${entry.username}]]</strong>
					</td>
					<td th:data-index="${loop.index}"><strong style="color: black">[[${entry.token}]]</strong>
					</td>
					<td th:data-index="${loop.index}"><strong style="color: black">[[${entry.createdOn}]]</strong>
					</td>
				</tr>

			</table>
		</div>

	</div>
</body>
</html>
