<html layout:decorate="~{layouts/main}">

<script src="@{/resources/paginator/jquery.twbsPagination.min.js}"></script>
<script src="@{/resources/notify/bootstrap-notify.min.js}"></script>
<link href="@{/resources/notify/animate.css}" rel="stylesheet">
<script th:inline="javascript">
$(function() {
    $('#pagination-top').twbsPagination({
        startPage: ${currentPage},
        totalPages: ${totalPages},
        prev: "«",
        next: "»",
        visiblePages: 10,
        initiateStartPageClick: false,
        onPageClick: function (event, page) {
            window.location.href = '@{/admin/apps}' + "?page=" + (page-1);
        }
    });
    
    $(".client-entry").click(function() {
		var id = $(this).data("id");
		window.location.href = '@{/admin/apps/}' + id;
	});
});

$(function() {
	$(".delete-link").click(function(event) {
		console.log("function called");
		var id = $(this).data('client-id');
		$("#delete-client-button").attr("data-client-id", id);
		$("#confirm-client-entry-id").text(id);
		$('#client-delete-confirmation').modal("show");	
		event.preventDefault();
	});
	$("#delete-client-button").click(function() {
		var id = $(this).data("client-id");
		$.ajax({
			'url': '@{/admin/apps/}' + id + "?${_csrf.parameterName}=${_csrf.token}",
			'type': "DELETE",
			'success': function(data) {
				$("#tr-" + id).remove();
				$.notify('<i class="fas fa-check-circle"></i> App successfully deleted!', {
					type: 'success',
					offset: {
						x: 50,
						y: 90
					},
					animate: {
						enter: 'animated fadeInRight',
						exit: 'animated fadeOutRight'
					}
				});
			},
			'error': function(data) {
				$.notify('<i class="fas fa-exclamation-circle"></i> App could not be deleted!', {
					type: 'danger',
					offset: {
						x: 50,
						y: 90
					},
					animate: {
						enter: 'animated fadeInRight',
						exit: 'animated fadeOutRight'
					}
				});
			}
		});
		$('#client-delete-confirmation').modal("hide");
		event.preventDefault();
		$(this).removeData();
	});
});

</script>

<body>
<div layout:fragment="content">
<h2>Apps</h2>
<ul id="pagination-top" class="pagination-sm"></ul>
<div class="pull-right" style="margin-top: 20px;"><a th:href="@{/admin/apps/add}" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Add App</a></div>
<table class="table table-striped" id="table">
<tr>
	<th>Client Id</th>
	<th>Name</th>
	<th>Description</th>
	<th/>

</tr>
<tr id="tr-${client.clientId}" th:each="client : ${clientList}">
	<td class="client-entry" th:data-id="${client.clientId}"> <a href=#><span th:text="${client.clientId}"/></a></td>
	<td class="client-entry" th:data-id="${client.clientId}"> <a href=#><span th:text="${client.name}"/></a></td>
	<td class="client-entry" th:data-id="${client.clientId}"> <span th:text="${client.description}"/></td>
	<td><a class="delete-link" href="" th:data-client-id="${client.clientId}"><i class="fas fa-trash-alt"></i></a></td>
</tr>
</table>
<div class="modal fade" id="client-delete-confirmation" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete App</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete app with client Id <i><span id="confirm-client-entry-id"></span></i>?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No, cancel!</button>
        <button id="delete-client-button" data-client-id="" type="button" class="btn btn-primary">Yes, delete!</button>
      </div>
    </div>
  </div>
</div>

</div>
</body>
