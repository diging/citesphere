<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    <link rel="stylesheet" th:href="@{/resources/font-awesome-5.7.2/css/all.css}" type="text/css"  />
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Citesphere</title>
    
    <!-- Bootstrap core CSS -->
    <link th:href="@{/resources/bootstrap/css/bootstrap.min.css}" type="text/css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/resources/bootstrap/assets/css/ie10-viewport-bug-workaround.css}" type="text/css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/resources/bootstrap/grid.css}" type="text/css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="<c:url value="/resources/bootstrap/assets/js/ie8-responsive-file-warning.js" />"></script><![endif]-->
    <script th:src="@{/resources/bootstrap/assets/js/ie-emulation-modes-warning.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 	<script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/resources/bootstrap/js/main.js}"></script>
  </head>

  <body style="padding-bottom: 20px;">
    <div class="container">
		<div class="page-header">
	      	<nav>
	          <ul class="nav nav-pills pull-right">
	          	<li role="presentation">
	          		<a th:href="@{/}" >Home</a>
	          	</li>
	          	
	          	<li sec:authorize="hasRole('ADMIN')" role="presentation">
	          		<a th:href="@{/admin/user/list}" >Users</a>
	          	</li>
	          	<li sec:authorize="hasRole('ADMIN')" role="presentation">
                    <a th:href="@{/admin/app/list}" >Apps</a>
                </li>
	          	
	          	<li sec:authorize="isAuthenticated()" role="presentation">
	         	 	<form th:action="@{/logout}" method="POST">
	         	 	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
	  				<button class="btn-link" type="submit" title="Logout"><i class="fas fa-sign-out-alt" aria-hidden="true"></i></button>
	         	 	</form>
	         	 </li>
	         	 
	         	 <li sec:authorize="isAnonymous()" role="presentation">
	          		<a title="Login" th:href="@{/login}" ><i class="fas fa-sign-in-alt"></i></a>
	          	</li>
	          	<li sec:authorize="isAnonymous()" role="presentation">
	         	 	<a title="Sign Up" th:href="@{/register}"><i class="fas fa-user-plus"></i></a>
	          	</li>
	          </ul>
	         
	        </nav>
        
	        <h1><a class="appName" href="/">Citesphere</a></h1>
	        <p class="lead">Your citations to somewhere else.</p>   
	    </div>
      
      
	    <div th:if="${show_alert}" class="alert alert-${alert_type}" role="alert">${alert_msg}</div>
		
	    <!-- Content -->
	    <div layout:fragment="content">
	        <!-- ============================================================================ -->
	        <!-- This content is only used for static prototyping purposes (natural templates)-->
	        <!-- and is therefore entirely optional, as this markup fragment will be included -->
	        <!-- from "fragments/header.html" at runtime.                                     -->
	        <!-- ============================================================================ -->
	        <h1>Ups, something went wrong.</h1>
	        <p>
	          You should not see this. Who knows what magic you did you get here; or maybe it's just
	          a bug. Either way, just move on my friend.
	        </p>
	    </div>
	    
   </div>
  </body>
</html>
